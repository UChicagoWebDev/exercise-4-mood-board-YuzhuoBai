<html>
<head>
    <title>Mood Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&family=Lobster&family=Open+Sans&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="top_bar">
    <h1>Mood Board</h1>
    <div class="search">
        <div class="form">
            <input/>
            <button id="runSearchButton">Search</button>
        </div>
        <div class="suggestions" id="searchSuggestions">
            <h3>Suggested Searches</h3>
            <ul></ul>
        </div>
    </div>
</div>

<div id="results" class="results">
    <div id="resultsExpander">
        <a id="closeResultsButton" href="#" title="Close the search results pane">
            <span class="material-symbols-outlined">close</span>
        </a>
        <div class="loading">
        <span class="spinner material-symbols-outlined">
          progress_activity
        </span>
        </div>
        <div id="resultsImageContainer">
            <!-- Images will be dynamically added here -->
        </div>
    </div>
</div>

<div id="board">
    <!-- Saved images will be dynamically added here -->
</div>

<script src="apikey.js"></script>
<script src="mood.js"></script>
</body>
</html>
